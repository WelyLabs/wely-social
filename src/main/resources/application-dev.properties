# Development profile for local testing
spring.neo4j.uri=${NEO4J_URI}
spring.neo4j.authentication.username=${NEO4J_USERNAME}
spring.neo4j.authentication.password=${NEO4J_PASSWORD}

# Kafka config (already variabilized in main properties, but providing defaults for dev if needed)
KAFKA_BOOTSTRAP_SERVER=localhost:9092
KAFKA_KEY=dev
KAFKA_SECRET=dev

# Keycloak public issuer for dev
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/calendar-app
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/calendar-app

